# =================================
# UNIFIED HORIZONTAL POD AUTOSCALER CONFIGURATION
# =================================
# Combines basic and enhanced application HPAs for comprehensive auto-scaling
# This file replaces both 01-hpa.yaml and 02-enhanced-hpa.yaml
# =================================

---
# =================================
# BASIC APPLICATION HPAs
# =================================

# Contact API HPA - Main application scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contact-api-hpa
  labels:
    app: contact-api
    component: autoscaling
    tier: basic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contact-api-advanced
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Enhanced: Advanced scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# RClone Mount Service HPA - S3 mounting service scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rclone-mount-hpa
  labels:
    app: contact-api
    component: rclone-mount-autoscaling
    tier: basic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rclone-mount-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Longer stabilization for mount services
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
# S3 Sync Service HPA - Conservative scaling for sync operations
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: s3-sync-hpa
  labels:
    app: contact-api
    component: s3-sync-autoscaling
    tier: basic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: s3-sync-service
  minReplicas: 1
  maxReplicas: 2  # Conservative scaling for sync service
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90  # Higher threshold for sync service
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 900  # Very conservative scale down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300

