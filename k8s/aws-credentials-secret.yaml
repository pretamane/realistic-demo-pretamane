# /k8s/aws-credentials-secret.yaml
# Secret for AWS credentials (for RClone sidecar)
# SECURITY NOTE: Replace with your actual AWS credentials
# Use: kubectl create secret generic aws-credentials --from-literal=access-key-id=YOUR_ACCESS_KEY --from-literal=secret-access-key=YOUR_SECRET_KEY
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: default
type: Opaque
data:
  # Base64 encoded credentials - REPLACE THESE WITH YOUR ACTUAL CREDENTIALS
  # To encode: echo -n "YOUR_ACCESS_KEY" | base64
  # To encode: echo -n "YOUR_SECRET_KEY" | base64
  access-key-id: "REPLACE_WITH_YOUR_BASE64_ENCODED_ACCESS_KEY"
  secret-access-key: "REPLACE_WITH_YOUR_BASE64_ENCODED_SECRET_KEY"
