# Dockerized Enhanced Application Deployment
# Uses the Docker image from ECR with the real enhanced_app.py
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-api-dockerized
  labels:
    app: contact-api
    version: dockerized
    component: enhanced-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contact-api
      component: dockerized-app
  template:
    metadata:
      labels:
        app: contact-api
        version: dockerized
        component: dockerized-app
    spec:
      serviceAccountName: contact-api
      containers:
      - name: enhanced-fastapi-app
        image: 411911107156.dkr.ecr.ap-southeast-1.amazonaws.com/realistic-demo-pretamane-enhanced-app:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: AWS_REGION
          value: "ap-southeast-1"
        - name: CONTACTS_TABLE
          value: "realistic-demo-pretamane-contact-submissions"
        - name: VISITORS_TABLE
          value: "realistic-demo-pretamane-website-visitors"
        - name: DOCUMENTS_TABLE
          value: "realistic-demo-pretamane-documents"
        - name: S3_DATA_BUCKET
          value: "realistic-demo-pretamane-data-19dad61c"
        - name: SES_FROM_EMAIL
          value: "noreply@example.com"
        - name: SES_TO_EMAIL
          value: "admin@example.com"
        - name: ALLOWED_ORIGIN
          value: "*"
        
        volumeMounts:
        - name: efs-storage
          mountPath: /mnt/efs
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      
      volumes:
      - name: efs-storage
        persistentVolumeClaim:
          claimName: advanced-efs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: contact-api-dockerized
  labels:
    app: contact-api
    component: dockerized-app
spec:
  type: ClusterIP
  selector:
    app: contact-api
    component: dockerized-app
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http-direct

